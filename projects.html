<!--David's awesome script to highlight live code -->
<script>
    var oldDocumentWrite = document.write;
    document.write = function () {
        var args = Array.prototype.slice.call(arguments);
        args.unshift('<code class="livecode">')
        args.push('</code>')
        return oldDocumentWrite.apply(document, args);
    };
</script>
